<html>
    <head>
        <title>Vehicle routing!</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    </head>
    <body>
        <h3>Locations</h3>
        <ol id="coordi">
            <li><label for="x">x:</label><input type="number" value="0">   <label for="y">y:</label><input type="number" value="0"></li>
        </ol>
        <button id="button" type="button">Add a new location</button>
        <h3>Other information</h3>
        <label for="no">No of vehicles: </label><input type="number" id="num_veh"><br><br>
        <label for="depot">Depot index: </label><input type="number" id="depot">
        <h3>Results</h3>
        <button id="submit" type="button">Generate results!</button>
        <div id="result">

        </div>
        <script src="map.js"></script>
        <script src="main.js"></script>
    </body>
</html>
